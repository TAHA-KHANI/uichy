<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>taha khani</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }

    body {
      background: #0a0f0d;
      color: #00ffae;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    header {
      padding: 20px;
      text-align: center;
      background: rgba(0, 255, 174, 0.05);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 10px #00ffae44;
      border-bottom: 1px solid #00ffae33;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffae;
      text-shadow: 0 0 10px #00ffae77;
    }

    .typewriter {
      margin-top: 20px;
      font-size: 1.4rem;
      border-right: 2px solid #00ffae;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.8s step-end infinite;
    }

    @keyframes typing {
      to {
        width: 20em;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      background: rgba(0, 255, 174, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 15px #00ffae22;
      backdrop-filter: blur(10px);
      margin-top: 40px;
    }

    section h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #ffffff;
    }

    section p {
      font-size: 1rem;
      line-height: 1.8;
      color: #d0fdf6;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      color: #00ffae88;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .typewriter {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>طاها خانی</h1>
    <div class="typewriter" id="typewriter"></div>
  </header>

  <section>
    <h2>دریاره من</h2>
    <p>
فعلا چیز خاصی برای ارائه وجود ندارد.
    </p>
  </section>

  <section>
    <h2>میخوای بهم پیام بدی خوشتیپ؟</h2>
    <p>
    	برای ارتباط میتونی از
      <a href="t.me/uichy" target="_blank" style="color:#00ffae;">تلگرام</a>  
      یا  
      <a href="EMAIL" style="color:#00ffae;">ایمیل</a>
      اقدام کنی.
    </p>
  </section>

  <footer>
  	ساخته شده توسط طاها
  </footer>

  <script>
    const text = "علاقه مند به خلق پروژه های جدید";
    let i = 0;
    const speed = 80;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = typeWriter;
  </script>

</body>
</html>
